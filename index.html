<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./assets/stylesheets/style.css"
    />
    <title>todo-vanillajs</title>
  </head>
  <body>
    <header>
      <h1>Vanilla JS Todo App</h1>
    </header>

    <form
      id="todo-form"
      class="todo-form"
    >
      <label>
        <input
          type="text"
          name="todo"
        />
      </label>
      <button>Add Task</button>
    </form>

    <ol
      id="todo-list"
      class="todo-list"
    >
      <p>Your tasks list is empty.</p>
    </ol>

    <script src="./assets/src/script.js"></script>
  </body>
</html>
